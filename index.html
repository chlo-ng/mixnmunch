    <head>

        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <div class="background-image">
        </div>

        <div class="content">
            <h1> mix n munch </h1>
            <div id="query-container">
                <p> select a condition: </p>
                <select id="dietType">
                    <option value="vegetarian">vegetarian</option>
                    <option value="vegan">vegan</option>
                    <option value="pescetarian">pescetarian</option>
                    <option value="dairy-free">dairy-free</option>
                    <option value="alcohol-free">alcohol-free</option>
                    <option value="keto-friendly">keto-friendly</option>
                    <option value="low-sugar">low-sugar</option>
                    <option value="random">leave it up to you</option>
                </select>
                <button onclick="getThreeCategoriesRecipes('834f2ea1', 'dc4ccbd08774419e971b0a5f16da462e')"> 
                    <b> generate meal </b>
                </button>
            </div>

            <div id="event-container"> 
                
            </div>

            <div id="recipe-container">
                <div id="starter-container">
                    <h3> starter </h3>
                </div>

                <div id="main-course-container">
                    <h3> main course </h3>
                </div>

                <div id="dessert-container">
                    <h3> dessert </h3>
                </div>
            </div>
        </div>
